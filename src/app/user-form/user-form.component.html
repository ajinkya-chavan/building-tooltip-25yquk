<div class="form-container">
  <div class="form-container__header">
    <h1>My User Form</h1>
  </div>

  <div class="form-container__user-form">
    <form [formGroup]="userForm">

      <div class="form-container__form-element">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error>Name should be between 3 and 10 characters</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Age" formControlName="age" />
          <mat-error>Age must be over 18 and under 65</mat-error>
        </mat-form-field>
      </div>

      <div class="form-container__form-element">
        <mat-form-field>
          <input matInput placeholder="Address" formControlName="address" />
          <mat-error>Address can have max 50 characters</mat-error>
        </mat-form-field>
      </div>

      <div class="form-container__form-element">
        <mat-form-field>
          <input matInput placeholder="Feedback" formControlName="feedback" />
          <mat-error>Feedback can't be empty</mat-error>
        </mat-form-field>
      </div>

      <div class="form-container__form-element">
        <button type="submit" color="primary"
        mat-flat-button (click)="userFormSubject.next(userForm.value)">Submit</button>
      </div>

    </form>
  </div>

  <div class="form-container__replay-state">
    <button color="accent" mat-flat-button
      (click)="replayStates()">Replay states</button>
  </div>
</div>
